<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Caluclator</title>
    <link rel="stylesheet" href="{% static 'calci/style.css'%}">
    <script type="text/javascript" src="{% static 'js/func.js'%}">

    </script>
  </head>
  <body>
    <div class="formstyle">
<form name="form1">
<h1>Caluclator Using Javascript</h1>
<input type="text" class="textview" name="textview">
</form>
<center>
<table>
  <tr>
    <td><input class="btn" type="button" name="button" value="C" onclick="form1.reset()"></td>
    <td><input class="btn" type="button" name="button" value="B" onclick="backspace()"></td>
    <td><input class="btn" type="button" name="button" value="/" onclick="insert('/')"></td>
    <td><input class="btn" type="button" name="button" value="X" onclick="insert('*')"></td>
  </tr>
  <tr>
    <td><input class="btn" type="button" name="button" value="7" onclick="insert(7)"></td>
    <td><input class="btn" type="button" name="button" value="8" onclick="insert(8)"></td>
    <td><input class="btn" type="button" name="button" value="9" onclick="insert(9)"></td>
    <td><input class="btn" type="button" name="button" value="-" onclick="insert('-')"></td>
  </tr>
  <tr>
    <td><input class="btn" type="button" name="button" value="4" onclick="insert(4)"></td>
    <td><input class="btn" type="button" name="button" value="5" onclick="insert(5)"></td>
    <td><input class="btn" type="button" name="button" value="6" onclick="insert(6)"></td>
    <td><input class="btn" type="button" name="button" value="+" onclick="insert('+')"></td>
  </tr>
  <tr>
    <td><input class="btn" type="button" name="button" value="1" onclick="insert(1)"></td>
    <td><input class="btn" type="button" name="button" value="2" onclick="insert(2)"></td>
    <td><input class="btn" type="button" name="button" value="3" onclick="insert(3)"></td>
    <td rowspan ="5"><input class="btn" style="height:110px" type="button" name="button" value="=" onclick="equal()"></td>
  </tr>
  <td colspan ="2"><input class="btn" style="width:106px" type="button" name="button" value="0" onclick="insert(0)"></td>
  <td><input class="btn"  type="button" name="button" value="." onclick="insert('.')"></td>

</table>
</center>
</div>
  </body>
</html>
